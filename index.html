<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Додати викладача</title>
   </head>
   <body>
      <h2>Додати викладача</h2>
      <a href="teacher_card.html">Всі викладачі</a>
       <form action="/submit_teacher" method="post">
         <label for="full_name">Повне ім'я:</label><br>
         <input type="text" id="full_name" name="full_name" required><br><br>
         <label for="gender">Стать:</label><br>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male">Чоловіча</label><br>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female">Жіноча</label><br><br><label for="dob">Дата народження:</label><br>
         <input type="date" id="dob" name="dob" required><br><br>
         <label for="email">Email:</label><br>
         <input type="email" id="email" name="email" required><br><br>
         <label for="phone">Телефон:</label><br>
         <input type="tel" id="phone" name="phone" required><br><br>
         <label for="background_color">Бажаний колір фону:</label><br>
         <input type="color" id="background_color" name="background_color"><br><br>
         <label for="country">Країна:</label><br>
         <input type="text" id="country" name="country" required><br><br>
         <label for="city">Місто:</label><br>
         <input type="text" id="city" name="city" required><br><br>
         <label for="comment">Коментар:</label><br>
         <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
         <input type="submit" value="Додати викладача">
      </form>
   </body>
</html>
